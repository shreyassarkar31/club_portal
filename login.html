<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>LOGIN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Multani&display=swap" rel="stylesheet">
</head>
<style>
    
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&family=Poppins:wght@400;500;600&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
body{

  background-image: url(/background2.jpg);
  overflow: hidden;
}

.center{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.center h1{
  text-align: center;
  padding: 20px 0;
}


.signup_link{
    color: #000000;
    position: absolute;
    top: 140%;
    width: 100%;
    left: 23%;

}


.widget-title{
    font-weight: 700;
    font-size: 1.7%;
    color: white;
    text-align: center;
}


.widget input{
    display:block;
    background-color: #737373;
    margin-bottom: 5%;
    color: hwb(0 100% 0%);
    font-size: 1rem;
    width:150%; 
    border:2px solid rgb(109, 113, 109);
    border-radius: 18px;
    margin-top: 5%; 
    padding-bottom: 10%;
}
.submit{
   font-family: 'Noto Sans Multani', sans-serif;
   font-size: 90.7%;
   position: absolute;
   left: 40%;
   top: 95%;


   margin-top: 15%;
}
button{
    background-image: linear-gradient(to right,#8c52ff,#5ce1e6);
    color: rgb(255, 255, 255);
    font-size: 1rem;
    margin-top: 1%;
    border-radius: 18px;
    width : 60%;
    margin-bottom: 1%;
    align-content: center;
    padding-top: 4%;
    padding-bottom: 4%;
}

</style>

<body>
    <div class="center">
      <section id="subscription" class="widget">
      <form method="post" action = '/login/main'>

        <div>
            <input class="size" type="Name" id="Username" name="Username" required>
          <label>Username</label>
        </div>

        <div>
          <input type="password" name = "password" id ="password" required>
          <label>Password</label>
        </div>

        <button class="submit">LOG-IN</button>

        <div class="signup_link">
          Not a member? <a href="#">Signup</a>
        </div>

      </form>
    </section>
    </div>

  </body>
</html>
