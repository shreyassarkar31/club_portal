<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="LoginForm.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Multani&display=swap" rel="stylesheet">
</head>
<style>
    
    body{
    background-image: url("IMAGES\Artboard 1.png");
    background-repeat: no-repeat;
    color: white;
    
}


#container1{
    width: 18%;
    border-radius: 3%;
    background-image: linear-gradient(to right,#b48fff,#77dfe2);
    box-shadow: 0px 0px 6px 4px rgb(236, 254, 255);
    padding-bottom: 1.5%;
    padding-top: 3%;
    padding-right: 1.2%;
    padding-left: 1.2%;
    margin: auto;
    margin-top: 7%;
    margin-bottom: 7%;


.font{
    font-family: 'Noto Sans Multani', sans-serif;
}    

.logo{
    width: 30%;
    border-radius: 50%;
    margin-left: 35%;
    margin-right: 35%;
    margin-bottom: 10%;

}
    
}
.submit{
   font-family: 'Noto Sans Multani', sans-serif;
   font-size: 90.7%;
   margin-left: 26%;
   margin-right: 26%;
   margin-top: 5%;
}

.widget-title{
    font-weight: 700;
    font-size: 1.7%;
    color: white;
    text-align: center;
}


.widget input{
    display:block;
    background-color: #737373;
    margin-bottom: 5%;
    padding: 3%;
    color: hwb(0 100% 0%);
    font-size: 1rem;
    width:90%; 
    border:2px solid rgb(109, 113, 109);
    border-radius: 18px;
    margin-top:5px; 
    
}

button{
    background-image: linear-gradient(to right,#1db9d4,#a2e785);
    color: rgb(255, 255, 255);
    font-size: 1rem;
    margin-top: 2%;
    border-radius: 18px;
    width : 40%;
    margin-bottom: 4%;
    align-content: center;
    padding-top: 2%;
    padding-bottom: 2%;
}

    

</style>

<body>
   
   <div id="container1">
    
        <section id="subscription" class="widget">
            <form class="container1" method="post" action="/">

                <img class="logo" src="https://d4l6e04z43qjx.cloudfront.net/img/music/music-logo-maker-4.png" alt="Logo">
            
                <label class="font" for="Username">Create Username</label>
           
                <input class="size" type="Name" id="Username" name="Username" required>

                <label class="font" for="password">Create Password</label>

                <input type="password" id="password"  name="password" required>
           
                <label class="font" for="Email">Email-ID</label>
                
                <input type="Email" id="Email" name="Email" required placeholder="abc@gmail.com">
           
                <button class="submit">SIGN-UP</button>  
            </form>
        </section>
    </div>
     
</body>
</html>
